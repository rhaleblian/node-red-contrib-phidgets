<script type="text/javascript">
    RED.nodes.registerType('lcd',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            sensor_update_rate: {value:""},
            message_update_rate: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "phidgets_logo.png",
        label: function() {
            return this.name||"lcd";
        }
    });
</script>

<script type="text/x-red" data-template-name="lcd">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="lcd">
    <p>Renders input onto a Phidgets LCD device.</p>
</script>
